---
label: Cuisine
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- name: cuisines
  type: list
  config:
    use_select: true
    min: 1
    max: 5
    source:
      type: simple
      section: journal
    options:
    - Accessibility
    - Data & analytics
    - User research
    - UX fundamentals
    - Visual design
  label: Cuisines
- type: select
  name: author
  config:
    source:
      type: simple
      section: authors
      file: data/authors/nichlas-w-andersen.json
    required: true
    options:
    - Bob Liu
    - Rebecca Blakiston
    - America Curl
    - Emma Gould
    - Yashu Vats
    - Rachel Brown
  label: Author
  default: Bob Liu
- type: datetime
  name: date
  label: Date
  config:
    required: true
    display_utc: true
    date_format: YYYY-MM-DD
    time_format: ''
    export_format: YYYY-MM-DD
  default: now
- type: textarea
  name: excerpt
  label: Excerpt
  description: Short snippet that will show outside of the actual post
  config:
    required: true
- name: featured
  type: boolean
  label: Featured
